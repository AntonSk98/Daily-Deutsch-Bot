<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hören</title>
    <link rel="stylesheet"
          type="text/css"
          th:href="${resources} + '/css/listening_exercise_template.css'"/>
    <link rel="stylesheet"
          type="text/css"
          th:href="${resources} + '/css/common.css'"/>
</head>
<body>
<div class="outer-container">
    <div class="container">
        <div class="header">
            <div class="logo">
                <img th:src="${resources} + '/img/logo.png'"/>
            </div>
        </div>

        <section th:if="${listeningExercise.title} != null"
                 class="title">
            <div class="level" th:text="${listeningExercise.level}"></div>
            <span>Hören</span>
        </section>

        <div class="questions-container">
            <div class="listening-title"
                 th:if="${listeningExercise.title != null && !listeningExercise.title.isEmpty()}"
                 th:text="${listeningExercise.title}"></div>
            <div class="questions-title">Fragen:</div>
            <ul class="questions">
                <li th:each="question, stat : ${listeningExercise.questions}">
                    <span th:text="${stat.count} + '. '" class="question-number"></span>
                    <span th:text="${question}"></span>
                </li>
            </ul>
        </div>

        <div class="questions-separator">
            <div>Abschrift</div>
        </div>

        <div class="text-container">
            <section th:each="paragraph : ${listeningExercise.paragraphs}">
                <p th:text="${paragraph}" class="paragraph"></p>
            </section>
        </div>


        <footer class="metadata">
            <div class="follow_me">
                <span class="left-border">Bleib am Ball – abonniere <span class="channel">@daily_deutsch_group</span> auf Telegram!</span>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
