<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocab Template</title>
    <link rel="stylesheet"
          type="text/css"
          href="/media/ansk98/D/development/learn-german-with-ansk98/src/main/resources/static/css/vocab_template.css"/>
</head>
<body>
<div class="outer-container">
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/media/ansk98/D/development/learn-german-with-ansk98/src/main/resources/static/img/logo.png"/>
            </div>
            <div class="reference">
                <img src="/media/ansk98/D/development/learn-german-with-ansk98/src/main/resources/static/img/invitation_link.png"/>
            </div>
        </div>

        <div class="top-separator"></div>

        <section th:if="vocabularyCard.title != null"
                 class="title">
            <span th:text="${vocabularyCard.title}"></span>
        </section>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Translation</th>
                        <th>Meaning</th>
                    </tr>
                </thead>

                <tbody>
                    <section th:each="wordEntry : ${vocabularyCard.wordEntries}">

                        <tr class="first-row">
                            <td th:text="${wordEntry.word}"></td>
                            <td th:text="${wordEntry.translation}"></td>
                            <td th:text="${wordEntry.meaning}"></td>
                        </tr>

                        <tr class="second-row">
                            <td colspan="2"
                                th:if="${wordEntry.variations != null && !wordEntry.variations.isEmpty()}"
                                th:text="'Forms: ' + ${wordEntry.variations}">
                            </td>

                            <td colspan="1">
                                <div class="frequency-container">
                                    <span>Frequency:</span>
                                    <div class="word-frequency">
                                        <div th:each="i : ${#numbers.sequence(1, 5)}">
                                            <img th:src="${wordEntry.frequency >= i ?
                                                '/media/ansk98/D/development/learn-german-with-ansk98/src/main/resources/static/img/filled-star.png'
                                                : '/media/ansk98/D/development/learn-german-with-ansk98/src/main/resources/static/img/star.png'}"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="3"
                                th:classappend="${wordEntry.exampleTranslation == null || wordEntry.exampleTranslation.isEmpty()} ? 'border-bottom' : ''"
                                class="example-top-separator">

                                <div class="example">
                                    <img src="/media/ansk98/D/development/learn-german-with-ansk98/src/main/resources/static/img/circle.png">
                                    <span th:text="${wordEntry.example}"></span>
                                </div>

                            </td>
                        </tr>

                        <tr th:if="${wordEntry.exampleTranslation != null && !wordEntry.exampleTranslation.isEmpty()}"
                            class="example-translation-row">
                            <td colspan="3" class="border-bottom">
                                <div class="example-translation">
                                    <img src="/media/ansk98/D/development/learn-german-with-ansk98/src/main/resources/static/img/circle-secondary.png">
                                    <span th:text="${wordEntry.exampleTranslation}"></span>
                                </div>
                            </td>
                        </tr>
                </section>
                </tbody>
            </table>
        </div>

        <footer class="metadata">
            <div class="metadata-container">
                <span>Card number: </span>
                <span th:text="${vocabularyCard.id}"></span>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
